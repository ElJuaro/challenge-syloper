<article class="cards">
  <div class="d-flex flex-wrap "style="width: 100%; height: 100%; gap:10px;">
    <div class="column" *ngFor="let movies of movies; let i=index;">
        <div *ngIf="movies.poster_path" class="card" style="width: 15rem;">
            <img class="card-img-top"  src="{{'https://image.tmdb.org/t/p/w500' + movies.poster_path }}" alt="{{movies.title}}" (click)="mandarId(movies.id)">
            <div class="card-body" style="background-color: #1c1e1f" >
              <p class="card-text">{{movies.title}} - {{movies.vote_average}}</p>
            </div>
          </div> 
          <div *ngIf="movies.cast_id && i < 6" class="card" style="width: 15rem;">
            <img class="card-img-top"  src="{{'https://image.tmdb.org/t/p/w500' + movies.profile_path}}" alt="{{movies.title}}" (click)="mandarId(movies.id)">
            <div class="card-body" style="background-color: #1c1e1f">
              <p class="card-text">{{movies.name}}</p>
            </div> 
          </div> 
    </div>
  </div>
</article>
